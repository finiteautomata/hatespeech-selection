{% extends 'base.html' %}

{% block content %}

<a class="button-primary button" href="{% url 'labels:show' article.id %}"> Mostrar vista etiquetado </a>

<h3> Tweet  </h3>

<p> {{article.text}} </p>

<h3> Noticia </h3>

<p> {{article.body}} </p>

<h2> Comentarios </h2>

<ul>
{% for comment in article.comments %}
  <li>
    {{ forloop.counter0 }} -- {{comment.text}}
  </li>
{% endfor %}
</ul>

{%endblock %}
