<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Hatespeech Labelling</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  ––––––––––––––––––––––––––––––––––––––––––––––––––
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="{% static 'skeleton/normalize.css' %}">
  <link rel="stylesheet" href="{% static 'skeleton/skeleton.css' %}">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="{% static 'skeleton/favicon.png' %}">

  {% block head %}
  {% endblock %}
</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <a href="/" style="color:black; text-decoration: none">
      <h1 >Hatespeech Labelling</h1> </a>

    <div class="row">

      <div class="three columns">
        <div class="row full-width">
          <a class="button u-full-width" href="{% url 'articles:index' %}"> Ver artículos </a>
        </div>
        <div class="row full-width">
          <a class="button u-full-width" href="#"> Guía de etiquetado </a>
        </div>
        <br/>
        ---
        <br/>
        <form action="{% url 'labels:delete_all'%}" method="post">
          {% csrf_token %}
          {{ form }}
          <input type="submit" value="Borrar mis etiquetas" style="background-color:red">
        </form>

        <br/>
        ---
        <br/>

        <div class="row full-width">

          <a class="button u-full-width" href="/accounts/logout"> Cerrar sesión </a>
        </div>


      </div>

      <div class="nine columns">
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
